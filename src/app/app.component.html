<section>
  <div class="container mt-4">
    <mat-card class="card">
    <mat-card-subtitle>
      Agregar Producto
    </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="agregarProducto()">
      <mat-grid-list cols="2" rowHeight="85px" >
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Codigo</mat-label>
            <input formControlName="codigo" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
    
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
    
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input formControlName="precio" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
    
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Stock</mat-label>
            <input formControlName="cantidad" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
    
        <mat-grid-tile>
          <mat-form-field>
            <mat-label>Tipo de Producto</mat-label>
            <mat-select formControlName="tipo">
              <mat-option *ngFor="let tipo of tipoProducto" [value]="tipo">
                {{tipo}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        
        <mat-grid-tile [colspan]="2">
          <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button
            color="primary">Agregar</button>
          <button mat-raised-button type="button" (click)="cancelar()">Cancelar</button>
        </mat-grid-tile>
    
      </mat-grid-list>
    </form>
    </mat-card>
  </div>
</section>

<section>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{element.precio * element.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="eliminarProducto(element.codigo)" class="delete" fontIcon="delete"
          matTooltip="Eliminar">
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="container mt-4">
    <mat-card class="card">
      <mat-card-subtitle>
        Total
      </mat-card-subtitle>
      <mat-grid-list cols="2" rowHeight="85px" >
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput autocomplete="off" value="{{totalCantidad}}" [readOnly]="true">
          </mat-form-field>
        </mat-grid-tile>
    
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput autocomplete="off" value="{{totalPrecio}}" [readOnly]="true">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </div>

</section>
